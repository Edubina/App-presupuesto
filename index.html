<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload='cargarApp()'> <!--Carga la funcion cargarApp que tiene todo el contenido de javaScript-->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>+ <!--la funcion que muestra la cantidad total del presupuesto se llama cargarCabecero() --></div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+ <!--la funcion que muestra la cantidad total del Ingreso se llama cargarCabecero() --></div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id='egresos'>- <!--la funcion que muestra la cantidad total de los gastos se llama cargarCabecero() --></div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'> <!--la funcion que muestra el porcentaje de lo gastado se llama cargarCabecero() --></div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Descripcion" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="Valor" id="valor">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <!--Crea la lista donde se muestran los ingresos y egresos del presupuesto-->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <!--En app.js se realiza la lista que muestra los ingresos por medio de una funcion cargarIngresos()-->
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <dvi id="lista-egresos">
                <!--En app.js se realiza la lista que muestra los egresos por medio de una funcion cargarEgresos()-->
            </dvi>
        </div>
    </div>

    <!--links de los JS-->
    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
